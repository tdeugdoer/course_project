<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Добавить продукт</title>
</head>

<style>
    select {
        width: 120px;
        height: 20px;
    }

    form {
    }

    div.form {
        margin:0 auto;
        width:20%;
    }
</style>

<body>

<div class="form">
    <form th:method="POST" th:action="@{/musician}" th:object="${musician}">
        <h2>Введите: </h2>
        <label for="name">Название: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        <br><br>

        Состав группы:
        <textarea th:field="*{members}" cols="30" rows="3"></textarea>
        <div style="color:red" th:if="${#fields.hasErrors('members')}" th:errors="*{members}">Members Error</div>
        <br><br>

        <input type="submit" value="Добавить"/>
    </form>
</div>

</body>
